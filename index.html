<!DOCTYPE html>
<html lang="tr" style="scroll-behavior:smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion Robotics 7682 | It Should Work In Theory</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at top, #061c3a, #001233);
            color: #e5e7eb;
            overflow-x: hidden;
        }

        /* Navigasyon Barı Stili ve Gizleme Geçişi */
        .navbar {
            backdrop-filter: blur(12px);
            background: rgba(0,18,51,.85);
            transition: transform 0.4s ease-in-out; /* Gizlenme animasyonu */
        }

        /* Navigasyon barını yukarı kaydıran sınıf */
        .nav-hidden {
            transform: translateY(-100%);
        }

        .section {
            scroll-margin-top: 90px;
            padding: 5rem 1.5rem;
            border-bottom: 1px solid rgba(30, 58, 138, 0.5);
        }

        .text-fusion { color: #00a8e8; }
        .bg-fusion-blue { background: #002366; }
        .hero-glow { text-shadow: 0 0 35px rgba(0,168,232,.45); }

        /* Timeline ve Reveal kodları aynı kalıyor... */
        .timeline::before { content: ''; position: absolute; left: 50%; top: 0; width: 3px; height: 100%; background: linear-gradient(to bottom, #00a8e8, #002366); transform: translateX(-50%); }
        .timeline-item { position: relative; width: 45%; background: rgba(0,35,102,.92); padding: 1.75rem; border-radius: 16px; box-shadow: 0 12px 32px rgba(0,0,0,.35); transition: .4s ease; }
        .timeline-item:hover { transform: translateY(-8px); border: 1px solid #00a8e8; }
        .timeline-item.left { margin-left: 55%; }
        .timeline-item.right { margin-right: 55%; }
        .timeline-item::after { content: ''; position: absolute; top: 26px; width: 16px; height: 16px; background: #00a8e8; border-radius: 50%; box-shadow: 0 0 14px rgba(0,168,232,1); z-index: 2; }
        .timeline-item.left::after { left: -36px; }
        .timeline-item.right::after { right: -36px; }
        .reveal, .reveal-left, .reveal-right { opacity: 0; transition: all 1s ease-out; }
        .reveal { transform: translateY(50px); }
        .reveal-left { transform: translateX(-70px); }
        .reveal-right { transform: translateX(70px); }
        .active { opacity: 1 !important; transform: translate(0) !important; }

        @media(max-width:768px){
            .timeline::before { left: 20px; }
            .timeline-item { width: calc(100% - 60px); margin-left: 40px !important; margin-right: 0 !important; }
            .timeline-item.left::after, .timeline-item.right::after { left: -28px; }
        }
    </style>
</head>

<body>

    <nav id="mainNav" class="navbar fixed top-0 w-full z-50 py-3 px-6 flex justify-between items-center border-b border-blue-900">
        <div class="flex items-center">
            <img src="https://i.hizliresim.com/621ahgm.png" alt="Fusion 7682 Logo" class="h-12 w-auto object-contain">
        </div>
        <div class="hidden md:flex space-x-8 font-medium">
            <a href="#home" class="hover:text-fusion transition" data-tr="Ana Sayfa" data-en="Home"></a>
            <a href="#about" class="hover:text-fusion transition" data-tr="Hakkımızda" data-en="About"></a>
            <a href="#events" class="hover:text-fusion transition" data-tr="Başarılar" data-en="Achievements"></a>
            <a href="#location" class="hover:text-fusion transition" data-tr="Konum" data-en="Location"></a>
        </div>
        <div class="flex space-x-2">
            <button onclick="setLang('tr')" class="bg-blue-900 hover:bg-fusion text-white px-3 py-1 rounded text-xs font-bold transition">TR</button>
            <button onclick="setLang('en')" class="bg-blue-900 hover:bg-fusion text-white px-3 py-1 rounded text-xs font-bold transition">EN</button>
        </div>
    </nav>

    <section id="home" class="min-h-screen flex items-center justify-center text-center">
        <div>
            <h1 class="text-6xl md:text-8xl font-black mb-4 hero-glow reveal active">FUSION ROBOTICS</h1>
            <p class="text-2xl text-fusion italic mb-10 reveal active">"It Should Work In Theory"</p>
            <a href="#events" class="px-10 py-4 bg-blue-600 rounded-full font-bold hover:bg-blue-500 transition shadow-lg reveal active" data-tr="Serüvenimizi Gör" data-en="Explore Our Journey"></a>
        </div>
    </section>

    <script>
        // 1. Dil Sistemi
        function setLang(lang) {
            document.querySelectorAll('[data-tr]').forEach(el => {
                el.textContent = el.getAttribute('data-' + lang);
            });
            localStorage.setItem('fusion_lang', lang);
        }
        const savedLang = localStorage.getItem('fusion_lang') || 'tr';
        setLang(savedLang);

        // 2. Akıllı Navigasyon Gizleme (Scroll Logics)
        let lastScrollTop = 0;
        const navbar = document.getElementById('mainNav');

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                // Aşağı kaydırırken gizle
                navbar.classList.add('nav-hidden');
            } else {
                // Yukarı kaydırırken göster
                navbar.classList.remove('nav-hidden');
            }
            lastScrollTop = scrollTop;
        });

        // 3. Scroll Reveal Animasyonu
        const revealElements = document.querySelectorAll('.reveal, .reveal-left, .reveal-right');
        const revealObserver = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.15 });
        revealElements.forEach(el => revealObserver.observe(el));
    </script>
</body>
</html>
