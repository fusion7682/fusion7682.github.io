<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUSION 7682</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #061c3a, #020b1a);
      color: white;
      overflow-x: hidden;
    }

    a { text-decoration: none; color: inherit; }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 60px;
      border-bottom: 1px solid rgba(255,255,255,.15);
    }

    nav .logo {
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav .logo span {
      color: #00a8e8;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 32px;
    }

    nav ul li:hover {
      color: #00a8e8;
    }

    .lang-switch button {
      background: none;
      border: 1px solid #00a8e8;
      color: #00a8e8;
      padding: 6px 12px;
      margin-left: 8px;
      border-radius: 8px;
      cursor: pointer;
    }

    .lang-switch button:hover {
      background: #00a8e8;
      color: black;
    }

    /* HERO */
    header {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 24px;
    }

    header h1 {
      font-size: 64px;
      letter-spacing: 3px;
      text-shadow: 0 0 35px rgba(0,168,232,.5);
    }

    header p {
      font-size: 22px;
      color: #00a8e8;
      font-style: italic;
    }

    header button {
      padding: 16px 36px;
      border-radius: 999px;
      border: none;
      background: #1e66ff;
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(30,102,255,.5);
    }

    header button:hover {
      transform: scale(1.05);
    }

    section {
      padding: 100px 80px;
      max-width: 1200px;
      margin: auto;
    }

    section h2 {
      font-size: 42px;
      margin-bottom: 16px;
    }

    section p {
      max-width: 800px;
      font-size: 18px;
      opacity: .85;
    }

    /* MAP */
    .map-container {
      margin-top: 32px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,168,232,.25);
    }

    .map-container iframe {
      width: 100%;
      height: 420px;
      border: none;
    }

    /* SCROLL ANIMATIONS */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all .9s ease;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      padding: 40px;
      opacity: .6;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">FUSION <span>7682</span></div>
    <ul>
      <li data-tr="Ana Sayfa" data-en="Home"></li>
      <li data-tr="Hakkımızda" data-en="About"></li>
      <li data-tr="Konum" data-en="Location"></li>
      <li data-tr="İletişim" data-en="Contact"></li>
    </ul>
    <div class="lang-switch">
      <button onclick="setLang('tr')">TR</button>
      <button onclick="setLang('en')">EN</button>
    </div>
  </nav>

  <!-- HERO -->
  <header>
    <h1 class="reveal">FUSION ROBOTICS</h1>
    <p class="reveal">"It Should Work In Theory"</p>
    <button class="reveal" data-tr="Serüvenimizi Gör" data-en="See Our Journey"></button>
  </header>

  <!-- ABOUT -->
  <section class="reveal">
    <h2 data-tr="Biz Kimiz?" data-en="Who Are We?"></h2>
    <p
      data-tr="FUSION 7682, FRC yarışmalarında mühendislik, yazılım ve takım ruhunu birleştiren bir lise robotik takımıdır."
      data-en="FUSION 7682 is a high school robotics team combining engineering, software and teamwork in FRC competitions.">
    </p>
  </section>

  <!-- LOCATION -->
  <section id="location" class="reveal">
    <h2 data-tr="Okulumuzun Konumu" data-en="Our School Location"></h2>
    <p
      data-tr="Füsun Yönder Anadolu Lisesi"
      data-en="Fusun Yonder Anatolian High School">
    </p>

    <div class="map-container">
      <iframe
        src="https://www.google.com/maps?q=41.0115395,28.8486905&z=17&output=embed"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>

  <footer>
    © 2026 FUSION 7682 – FIRST Robotics Competition
  </footer>

  <!-- JS -->
  <script>
    // Scroll Reveal
    const reveals = document.querySelectorAll('.reveal');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.15 });

    reveals.forEach(r => observer.observe(r));

    // Language System
    function setLang(lang) {
      document.querySelectorAll('[data-tr]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
      localStorage.setItem('lang', lang);
    }

    const savedLang = localStorage.getItem('lang') || 'tr';
    setLang(savedLang);
  </script>

</body>
</html>
