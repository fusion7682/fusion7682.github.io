<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geliştirme Aşamasındayız | Fusion Robotics 7682</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at center, #061c3a, #000000);
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .glow {
            text-shadow: 0 0 20px rgba(0, 168, 232, 0.5);
        }

        .border-animation {
            border: 1px solid rgba(0, 168, 232, 0.3);
            position: relative;
            padding: 3rem;
            border-radius: 2rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        /* Küçük bir animasyon dokunuşu */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="max-w-2xl px-6 text-center">
        <div class="border-animation">
            <div class="text-4xl font-black text-[#00a8e8] mb-8 tracking-tighter glow">
                FUSION <span class="text-white">7682</span>
            </div>

            <h1 class="text-2xl md:text-3xl font-bold mb-4 leading-tight">
                Sitemiz şu an geliştiriliyor.
            </h1>
            
            <p class="text-gray-400 text-lg mb-8 leading-relaxed">
                En yakın zamanda tekrardan aktif olacağız. <br>
                Anlayışınız için teşekkürler!
            </p>

            <div class="text-sm font-mono text-[#00a8e8] pulse uppercase tracking-widest">
                - Fusion Robotics Development Team
            </div>
        </div>
    </div>

    <footer class="absolute bottom-8 w-full text-center">
        <p class="text-gray-600 text-xs tracking-[0.3em] uppercase">
            © 2026 FUSION ROBOTICS. Tüm Hakları Saklıdır.
        </p>
    </footer>

</body>
</html>
